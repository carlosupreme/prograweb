<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora de Números</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="numerosForm">
                    <div class="mb-3">
                        <label for="numeros" class="form-label">Ingresa números separados por comas:</label>
                        <input type="text" id="numeros" class="form-control" placeholder="Ejemplo: 10, 20, 30">
                        <div class="invalid-feedback" id="error-msg">Por favor, ingrese números válidos separados por comas.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                    </div>
                    <div class="mt-3">
                        <label for="mayor" class="form-label">Número Mayor:</label>
                        <input type="text" id="mayor" class="form-control" readonly placeholder="Resultado del número mayor">
                    </div>
                    <div class="mt-3">
                        <label for="menor" class="form-label">Número Menor:</label>
                        <input type="text" id="menor" class="form-control" readonly placeholder="Resultado del número menor">
                    </div>
                    <div class="mt-3">
                        <label for="promedio" class="form-label">Promedio:</label>
                        <input type="text" id="promedio" class="form-control" readonly placeholder="Resultado del promedio">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Ejercicio6.js"></script>
</body>
</html>
