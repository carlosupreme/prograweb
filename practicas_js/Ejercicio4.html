<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor MXN a USD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora MXN a USD</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="conversionForm">
                    <div class="mb-3">
                        <label for="pesos" class="form-label">Cantidad en Pesos Mexicanos (MXN):</label>
                        <input type="text" id="pesos" class="form-control" placeholder="Ingrese la cantidad en pesos">
                        <div class="invalid-feedback" id="error-msg">Por favor, ingrese un valor numérico válido.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="convertir()">Convertir</button>
                    </div>
                    <div class="mt-3">
                        <label for="dolares" class="form-label">Cantidad en Dólares (USD):</label>
                        <input type="text" id="dolares" class="form-control" readonly placeholder="Resultado en dólares">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Ejercicio4.js"></script>
</body>
</html>
