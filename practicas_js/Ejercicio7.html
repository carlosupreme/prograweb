<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Gestión de Estudiantes</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="estudiantesForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del estudiante:</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ejemplo: Juan">
                        <div class="invalid-feedback" id="nombreError">Por favor, ingrese un nombre válido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="calificacion" class="form-label">Calificación del estudiante:</label>
                        <input type="number" id="calificacion" class="form-control" placeholder="Ejemplo: 85">
                        <div class="invalid-feedback" id="calificacionError">Por favor, ingrese una calificación válida.</div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-primary" onclick="agregarEstudiante()">Agregar estudiante</button>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
                    </div>
                    <div class="mt-3">
                        <label for="promedio" class="form-label">Calificación Promedio:</label>
                        <input type="text" id="promedio" class="form-control" readonly placeholder="Resultado del promedio">
                    </div>
                    <div class="mt-3">
                        <label for="mayor" class="form-label">Estudiante con la calificación más alta:</label>
                        <input type="text" id="mayor" class="form-control" readonly placeholder="Nombre del estudiante con la calificación más alta">
                    </div>
                    <div class="mt-3">
                        <label for="menor" class="form-label">Estudiante con la calificación más baja:</label>
                        <input type="text" id="menor" class="form-control" readonly placeholder="Nombre del estudiante con la calificación más baja">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Ejercicio7.js"></script>
</body>
</html>
