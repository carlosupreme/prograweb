<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas Pendientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .container {
            margin-top: 50px;
        }
        .tarea {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Gestión de Tareas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="tareaForm">
                    <div class="mb-3">
                        <input type="text" id="nuevaTarea" class="form-control" placeholder="Nueva tarea">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" id="agregarBtn">Agregar Tarea</button>
                    </div>
                </form>
                <ul class="list-group mt-4" id="listaTareas"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/Ejercicio9.js"></script>
</body>
</html>
