<!doctype html>
<html lang="en">

<head>
    <title>Inicio de sesión</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body class="d-flex justify-content align-items vw-100 vh-100"
    style="background: url('bg.jpg') no-repeat center center fixed; background-size: cover;">

    <div class="card p-5 m-auto rounded-4 blur">
        <h2 class="text-center text-white mb-4">Inicia tu sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Correo electronico </label>
                <input type="email" class="form-control" id="email" placeholder="hola@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Contraseña </label>
                <input type="password" class="form-control" id="password" placeholder="***********">
            </div>
            <button type="submit" class="btn mt-3 btn-primary w-100">Entrar</button>
        </form>
    </div>

</body>

</html>
