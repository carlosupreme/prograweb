<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Votación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora de Votación</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="votacionForm">
                    <div class="mb-3">
                        <label for="edad" class="form-label">Ingresa tu edad:</label>
                        <input type="text" id="edad" class="form-control" placeholder="Ingrese su edad">
                        <div class="invalid-feedback" id="error-msg">Por favor, ingrese una edad válida.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="verificarVoto()">Verificar</button>
                    </div>
                    <div class="mt-3">
                        <label for="resultado" class="form-label">Resultado:</label>
                        <input type="text" id="resultado" class="form-control" readonly placeholder="El resultado aparecerá aquí">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Ejercicio5.js"></script>
</body>
</html>
