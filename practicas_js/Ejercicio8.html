<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora de Operaciones Básicas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calculadoraForm">
                    <div class="mb-3">
                        <label for="numero1" class="form-label">Número 1:</label>
                        <input type="text" id="numero1" class="form-control" placeholder="Ingresa el primer número">
                    </div>
                    <div class="mb-3">
                        <label for="numero2" class="form-label">Número 2:</label>
                        <input type="text" id="numero2" class="form-control" placeholder="Ingresa el segundo número">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-primary" onclick="calcularOperacion('suma')">Suma</button>
                        <button type="button" class="btn btn-secondary" onclick="calcularOperacion('resta')">Resta</button>
                        <button type="button" class="btn btn-success" onclick="calcularOperacion('multiplicacion')">Multiplicación</button>
                        <button type="button" class="btn btn-danger" onclick="calcularOperacion('division')">División</button>
                    </div>
                    <div class="mt-3">
                        <label for="resultado" class="form-label">Resultado:</label>
                        <input type="text" id="resultado" class="form-control" readonly placeholder="El resultado se mostrará aquí">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/Ejercicio8.js"></script>
</body>
</html>
